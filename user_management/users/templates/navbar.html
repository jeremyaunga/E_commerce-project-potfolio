<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>   
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar {
            background-color: #343a40; /* Dark background */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .dropdown-menu-dark {
            background-color: #495057; /* Darker shade for dropdowns */
        }
        .dropdown-item:hover {
            background-color: #6c757d; /* Slight hover effect */
        }
        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
        }
        .dropdown-divider {
            border-color: #adb5bd;
        }
        .badge {
            font-size: 0.9rem;
        }
        
        .btn-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem; /* Increased font size */
        }

        /* Login button styles */
        .btn-link:first-child {
            background-color: #007bff; /* Blue color for login */
        }

        .btn-link:first-child:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        /* Register button styles */
        .btn-link:last-child {
            background-color: #28a745; /* Green color for register */
        }

        .btn-link:last-child:hover {
            background-color: #218838; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        /* Icon styles */
        .btn-link i {
            font-size: 1.2rem; /* Increased icon size */
            margin-right: 8px; /* Space between icon and text */
        }
    </style>
</head>

<body>    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'homepage' %}">
                <i class="bi bi-house-fill"></i> Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'users_list' %}"></a>
                    </li>                    
                </ul>
                <form class="d-flex justify-content-end">
                    {% if user.is_authenticated %}
                        <a href="{% url 'view_cart' %}" class="btn btn-success me-3">
                            <i class="bi-cart-fill me-1"></i>
                            
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{total_items }}</span>
                        </a>
                        <a href="#" class="btn btn-primary me-3 position-relative">
                            <i class="bi bi-wallet-fill me-1"></i>
                            
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                5 <!-- Example badge number -->
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>                       
                    {% endif %}
                </form>
                {% if user.is_authenticated %}
                    <!-- Add any authenticated user links here -->
                {% else %}
                <div>
                    <a class="btn-link" href="{% url 'login' %}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>                    
                </div>             
                {% endif %}
            </div>
        </div>
    </nav>
   </body>
</html>
